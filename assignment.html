<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Web Form Assignment</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- INTERNAL CSS -->
    <style>
        .error-text {
            color: red;
            font-size: 0.9rem;
            display: block;
            margin-top: 3px;
        }
        .error-border {
            border-color: red !important;
        }
    </style>
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h3 class="mb-4">Interactive Web Form</h3>

            <!-- Username -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" id="username" class="form-control">
                <small class="error-text"></small>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control">
                <small class="error-text"></small>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control">
                <small class="error-text"></small>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control">
                <small class="error-text"></small>
            </div>

            <!-- Interesting Topics -->
            <div class="mb-3">
                <label class="form-label fw-bold">
                    Interesting Topics
                    <span id="topicError" class="error-text"></span>
                </label>

                <div class="form-check">
                    <input class="form-check-input topic" type="checkbox" value="HTML">
                    <label class="form-check-label">HTML</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input topic" type="checkbox" value="CSS">
                    <label class="form-check-label">CSS</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input topic" type="checkbox" value="JavaScript">
                    <label class="form-check-label">JavaScript</label>
                </div>
            </div>

            <!-- Gender -->
            <div class="mb-3">
                <label class="form-label fw-bold">
                    Gender
                    <span id="genderError" class="error-text"></span>
                </label>
                <select id="gender" class="form-select">
                    <option>--</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <!-- Submit -->
            <button id="submitBtn" class="btn btn-primary">Submit</button>

        </div>
    </div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- INTERNAL JS -->
<script>
    $(document).ready(function () {

        $("#submitBtn").click(function () {
            $(".error-text").text("");
            $("input, select").removeClass("error-border");

            let valid = true;

            function checkEmpty(id) {
                let value = $(id).val().trim();
                if (value === "") {
                    $(id).addClass("error-border");
                    $(id).next(".error-text").text("This field must not be empty");
                    valid = false;
                }
            }

            checkEmpty("#username");
            checkEmpty("#email");
            checkEmpty("#password");
            checkEmpty("#confirmPassword");

            if ($(".topic:checked").length === 0) {
                $("#topicError").text("At least one topic must be selected");
                valid = false;
            }

            if ($("#gender").val() === "--") {
                $("#genderError").text("Please choose your gender");
                valid = false;
            }

            if ($("#password").val() !== $("#confirmPassword").val()) {
                $("#confirmPassword").addClass("error-border");
                $("#confirmPassword").next(".error-text").text("confirmed password mismatched the password");
                valid = false;
            }

            if (valid) {
                alert("Form submitted successfully!");
            }
        });

    });
</script>

</body>
</html>
