<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>User Management Dashboard</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* Small, focused styling so the page looks neat */
body { padding: 2rem; background: #f8f9fa; }
.card { max-width: 900px; margin: 0 auto; }
.table-wrap { max-height: 420px; overflow: auto; }
.required::after { content: " *"; color: #d00; }
</style>
</head>
<body>
<div class="card shadow-sm">
<div class="card-body">
<h3 class="card-title mb-3">User Management Dashboard</h3>

<!-- Users table -->
<div class="table-wrap mb-3">
<table class="table table-striped table-hover" id="usersTable">
<thead class="table-light sticky-top">
<tr>
<th scope="col">#</th>
<th scope="col">Username</th>
<th scope="col">Fullname</th>
<th scope="col">Email</th>
</tr>
</thead>
<tbody>
<!-- Filled by JS -->
</tbody>
</table>
</div>

<!-- Toggle button for modal -->
<div class="d-flex justify-content-end">
<button id="toggleNewUser" class="btn btn-primary" type="button">Add New User</button>
</div>
</div>
</div>

<!-- New User Modal -->
<div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered">
<div class="modal-content">
<form id="newUserForm">
<div class="modal-header">
<h5 class="modal-title" id="userModalLabel">Create New User</h5>
<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
</div>
<div class="modal-body">
<div class="mb-3">
<label for="username" class="form-label required">Username</label>
<input type="text" class="form-control" id="username" name="username" required minlength="2" />
</div>
<div class="mb-3">
<label for="fullname" class="form-label required">Fullname</label>
<input type="text" class="form-control" id="fullname" name="fullname" required />
</div>
<div class="mb-3">
<label for="email" class="form-label required">Email</label>
<input type="email" class="form-control" id="email" name="email" required />
</div>
</html>
